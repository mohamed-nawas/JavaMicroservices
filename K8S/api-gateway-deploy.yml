# Ignite api-gateway service deployment config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mohamednawaz/ignite-api-gateway:latest

# Cluster IP config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: api-gateway
      port: 8080
      targetPort: 8080